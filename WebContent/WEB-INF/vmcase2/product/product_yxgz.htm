#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/tab.css" />
   <style type="text/css">
.titlefc3{background:#d9edf7;}
table{border-collapse:collapse;}
table caption{border-top:1px solid #9dbbda;}
table tr td{border:1px solid #9dbbda;}
</style>
<body>

	<div class="content_main">
		<div class="contentinner">
		 	<div class="place">
        		<div class="title">创建产品</div>
      		</div>
      		<div class="tabplace">
	            <ul class="com-tab">
		            <li class="tab">产品属性</li>
		            <li class="tab">附件清单</li>
		            <li class="tab activeTab"><a href="#">产品规则</a></li>
		            <li class="tab">催收规则</li>
		       <!-- <li class="tab">筛选规则</li> -->
		         </ul>
	         </div>
	           
			<form id="id_module_form"
				action="${contextPath}/product/association/marketing_insert.json">
				<input type="hidden" id="productId" name="productId" value="${productId}">
				
				<div class="forms" id="formsId" style="padding-top:0;margin-left:-2px;">
				 
					<table class="table-bd"  style="width: 100%">
						<colgroup>							
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						<caption>产品营销规则</caption>
						<tr>
							<td class="titlefc3"><label for="name">营销时间(几天内):</label></td>
							<td><input type="text" id="marketingTime" name="marketingTime"
								value="" /></td>
							<td class="titlefc3"><label for="name">营销方式:</label></td>
							<td>	 <select id="marketingMethod" name="marketingMethod">
							    #customerInfo($request.getAttribute("collectionMethodList"),'')
                			  </select></td>
						</tr>
					</table>
					<table class="table-bd"  bordercolor="#cccccc" border="1" style="width: 100%">
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						<caption>产品维护规则</caption>
						<tr>
							<td class="titlefc3"><label for="name">维护时间(几天内):</label></td>
							<td><input type="text" id="day" name="day"
								value="" /></td>
							<td class="titlefc3"><label for="name">维护方式:</label></td>
							<td>	 <select id="maintenanceWay" name="maintenanceWay">
							    #customerInfo($request.getAttribute("collectionMethodList"),'')
                			  </select></td>
						</tr>
					</table>
					<table class="table-bd"  bordercolor="#cccccc" border="1" style="width: 100%">
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						<caption>产品问责规则</caption>
						<tr>
							<td class="titlefc3"><label for="name">账龄:</label></td>
							<td><input type="text" id="aging" name="aging"
								value="" /></td>
							<td class="titlefc3"><label for="name">逾期天数:</label></td>
							<td><input type="text" id="overdueDay" name="overdueDay"
								value="" /></td>
						</tr>
						<tr>
							<td class="titlefc3"><label for="name">逾期金额:</label></td>
							<td><input type="text" id="overdueAmount" name="overdueAmount"
								value="" /></td>
							<td class="titlefc3"><label for="name">累计逾期次数:</label></td>
							<td><input type="text" id="overdueTotalTime" name="overdueTotalTime"
								value="" /></td>
						</tr>
						<tr>
							<td class="titlefc3"><label for="name">累计逾期金额:</label></td>
							<td><input type="text" id="overdueTotalAmount" name="overdueTotalAmount"
								value="" /></td>
							<td class="titlefc3"></td><td></td>
						</tr>
					</table>
					
					
					<table class="table-bd"  bordercolor="#cccccc" border="1" style="width: 100%">
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
					<caption>产品奖励激励参数</caption>
						<tr>
							<td class="titlefc3"><label for="name">奖励收益基数参数-循环利息收入:</label></td>
							<td><input type="text" id="nterestIncomeParameter" name="nterestIncomeParameter"
								value="" /></td>
								<td class="titlefc3"><label for="name">奖励收益基数参数-手续费:</label></td>
							<td><input type="text" id="feeSparameter" name="feeSparameter"
								value="" /></td>
							
						</tr>
						<tr>
						
							<td class="titlefc3"><label for="name">奖励收益基数参数-滞纳金:</label></td>
							<td><input type="text" id="parametersFine" name="parametersFine"
								value="" /></td>
								<td class="titlefc3"><label for="name">奖励收益基数参数-年费:</label></td>
							<td><input type="text" id="parametersAnnualFee" name="parametersAnnualFee"
								value="" /></td>
						</tr>
						<tr>
							
							<td class="titlefc3"><label for="name">扣除项参数-资金成本:</label></td>
							<td><input type="text" id="parametersCost" name="parametersCost"
								value="" /></td>
										<td class="titlefc3"><label for="name">扣除项参数-风险成本:</label></td>
							<td><input type="text" id="parametersRiskCost" name="parametersRiskCost"
								value="" /></td>
						</tr>
					</table>
						<table class="table-bd"  bordercolor="#cccccc" border="1" style="width: 100%">
						<colgroup>
							<col width="25%" />
							<col width="25%" />
							<col width="25%" />
							<col width="25%" />
						</colgroup>
						<tr>
					    <td class="titlec" >客户经理层级</td>
                         <td class="titlec" >授信额度(元)</td>
                            <td class="titlec" >客户经理风险保证金提取比例信息</td>
                              <td class="titlec" >客户经理风险容忍度信息</td>	
                        </tr>
		     #foreach($dict in $!dictItems)
		     #set($total = $!{dictItems.size()}) 
               <tr>
               <td style="text-align:center"><input type="hidden" name="customerManagerLevel$!{velocityCount}" value="$!dict.name"><b>$!dict.title</b></td>
               <td style="text-align:center"><input  type="text" id="creditLine" name="creditLine$!{velocityCount}" value="" /></td>
               <td style="text-align:center"><input  type="text" id="marginExtractInfo" name="marginExtractInfo$!{velocityCount}" value="" /></td>
               <td style="text-align:center"><input  type="text" id="riskToleranceInformation" name="riskToleranceInformation$!{velocityCount}" value="" /></td>
             </tr>
            #end
					
			  </table>
				</div>
				<input type="hidden" id="totalnum" name="totalnum" value="$total">
			</form>

			<div class="submit">
				<input id="id_save_button" type="button"
					value="下一步" class="current" /> <input
					type="button" onclick="javascript:history.go(-1);"
					value="#i18n('button.cancel')" />
			</div>
		</div>
	</div>
	<style type="text/css">
	.table-bd .titlec{
	background-color:#135AA4;font-weight: bold;font-size: 16px;color:#fff; text-align:center;
	}
	</style>
	<script type="text/javascript">
	var layout=new FormsLayout("formsId");			
	window.top.currentWindow.setLayout(layout);

	#set ($formName = "'#id_module_form'")
	 $(document).ready(function() {
		 $("#id_save_button").click(function() {
		        if ($($formName).valid()) {
		         var accessorieIds = "";
		     	 $("input[name='accessorieId']:checkbox").each(function(){
		     		 if ($(this).attr("checked")){
		     			accessorieIds+=$(this).val()+","; 
		     		}
		     	  }
		         );
		     	 
		     	 $("#accessorieIds").val(accessorieIds);
		     	 var formjson = $($formName).serialize();
		         /*  $.get($($formName).attr("action"), formjson, function(data, textStatus, jqXhr) {
		            if (data.success) {
		                navigateTo("${contextPath}/product/productinformation/create_cpcsjh.page" + "?productId=" + data.productId);
		            }
		          }); */
		     	$.ajax({
					url : $($formName).attr("action"),
					type : "get",
					data : formjson,
					success : function(data) {
						if (data.success) {
							navigateTo("${contextPath}/product/productinformation/create_cpcsjh.page" + "?productId=" + data.productId);
							topWin.Dialog.message("保存成功！");
						}
						else{
							topWin.Dialog.message(data.message);
					    }
					}
				});
		        }
		      });
	}); 
	</script>
</body>
</html>
