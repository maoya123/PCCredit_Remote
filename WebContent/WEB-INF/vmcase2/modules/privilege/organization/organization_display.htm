#parse ("common/iframe_page_header.htm")
<body>
	<div class="content_main">
		<div class="contentinner">
			<form id="id_module_form" action="${contextPath}/system/organization/update.json">
				<div class="forms" id="formsId"  style="padding-top:0;">
				<input type="hidden" name="id" value="$!organization.id" />
					<table class="rule" style="margin-top:0;">
						<caption>机构信息</caption>
						<colgroup>
							<col width="10%" />
							<col width="40%" />
							<col width="10%" />
							<col width="40%" />
						</colgroup>
						<!-- 
						<tr>
							<td><label for="seqNo">#mi18n("seqNo"):</label></td>
							<td><input type="text" id="seqNo" name="seqNo" value="$!organization.seqNo" disabled="true"/></td>
							<td>&nbsp;</td>
							<td><label for="name">#mi18n("name"):</label></td>
							<td><input type="text" id="name" name="name" value="$!organization.name" disabled="true"/></td>
						</tr>
						 -->
						 <tr>
							<td class="titlefc3"><label>#mi18n("name"):</label></td>
							<td><input type="text" id="name" name="name" value="$!organization.name" disabled="true"/></td>
							
							<td class="titlefc3">&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>
							<td class="titlefc3"><label>#mi18n("shortName"):</label></td>
							<td><input type="text" id="shortName" name="shortName" value="$!organization.shortName" disabled="true"/></td>
							
							<td class="titlefc3"><label>上级组织:</label></td>
							<td>
							<input type="hidden" id="parentId" name="parentId" value="$!organization.parentId" disabled="true"/>
							<input type="text" id="parentName" name="parentName" value="$!parentName" readonly="readonly"  disabled="true"/></td>
						</tr>
						<tr>
							<td class="titlefc3"><label>#mi18n("description"):</label></td>
							<td colspan="3"><textarea id="description" name="description" rows="5" value="$!organization.description" disabled="true">$!organization.description</textarea></td>
						</tr>
					</table>
				</div>
			</form>

			<div class="submit">
				<input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.back')" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var p_place = window.parent.document.getElementById('place');
	var placeHeight = $(p_place).outerHeight(true);
	var layout=new FormsLayout("formsId",placeHeight,0.73);			
	window.top.currentWindow.setLayout(layout);

	</script>
</body>
</html>
