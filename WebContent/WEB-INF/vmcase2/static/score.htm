#parse ("common/iframe_page_header.htm")
<script src='${contextPath}/common/js/common/jquery.min.js'></script>

<STYLE id=survey_style type=text/css>
 label{padding:5px;}
 #myscore{color:red;font-size:15px;font-weight:bold;}
</STYLE>
<script language="javascript" type="text/javascript">
	//计算得分
	function CalClick(){
		var hj= $('input[name="hj"]:checked').val(); 
		debugger;
        if(typeof(hj) == 'undefined'){
        	Dialog.message("请选择[户籍]!");	
        	return;
        }
        
		var nl= $('input[name="nl"]:checked').val();
		if(typeof(nl) == 'undefined'){
        	Dialog.message("请选择[年龄]!");	
        	return;
	    }
		
		var xl= $('input[name="xl"]:checked').val();
		if(typeof(xl) == 'undefined'){
        	Dialog.message("请选择[学历]!");	
        	return;
	    }
		
		var hyzk= $('input[name="hyzk"]:checked').val();
		if(typeof(hyzk) == 'undefined'){
        	Dialog.message("请选择[婚姻状况]!");	
        	return;
	    }
		
		var znvqk= $('input[name="znvqk"]:checked').val();
		if(typeof(znvqk) == 'undefined'){
        	Dialog.message("请选择[子女情况]!");	
        	return;
	    }
		
		var dwxz= $('input[name="dwxz"]:checked').val();
		if(typeof(dwxz) == 'undefined'){
        	Dialog.message("请选择[单位性质]!");	
        	return;
	    }
		var fc= $('input[name="fc"]:checked').val();
		if(typeof(fc) == 'undefined'){
        	Dialog.message("请选择[房产]!");	
        	return;
	    }
		var cfqk= $('input[name="cfqk"]:checked').val();
		if(typeof(cfqk) == 'undefined'){
        	Dialog.message("请选择[车产情况]!");	
        	return;
	    }
		var jkxy= $('input[name="jkxy"]:checked').val();
		if(typeof(jkxy) == 'undefined'){
        	Dialog.message("请选择[借款人24个月信用情况]!");	
        	return;
	    }
		var ywwl= $('input[name="ywwl"]:checked').val();
		if(typeof(ywwl) == 'undefined'){
        	Dialog.message("请选择[与我行业务往来]!");	
        	return;
	    }
		var jynx= $('input[name="jynx"]:checked').val();
		if(typeof(jynx) == 'undefined'){
        	Dialog.message("请选择[经营年限]!");	
        	return;
	    }
		
		var zcfzl= $('input[name="zcfzl"]:checked').val();
		if(typeof(zcfzl) == 'undefined'){
        	Dialog.message("请选择[资产负债率]!!");	
        	return;
	    }
		
		var jtnsr= $('input[name="jtnsr"]:checked').val();
		if(typeof(jtnsr) == 'undefined'){
        	Dialog.message("请选择[家庭年收入]!");	
        	return;
	    } 
		
		//得分
		var score = Number(hj)+Number(nl)+Number(xl)+Number(hyzk)+Number(znvqk)
	     +Number(dwxz)+Number(fc)+Number(cfqk)+Number(jkxy)+Number(ywwl)
	     +Number(jynx)+Number(zcfzl)+Number(jtnsr);
		
		//post
		$.ajax({
			url : "${contextPath}/manager/khgl/getScore.json?score="+score,
			type : "get",
			async: false,
			success : function(data) {
				if (data.success) {
					$("#myscore").html(data.isInList);
				}else{
					window.top.Dialog.message("系统出现异常,请联系管理员");
		    	}
			}
        });
		
	}
	
	//重置
	function ResetClick(){
		$('input:radio[name=hj]').attr('checked',false);
		$('input:radio[name=nl]').attr('checked',false);
		$('input:radio[name=xl]').attr('checked',false);
		$('input:radio[name=hyzk]').attr('checked',false);
		$('input:radio[name=znvqk]').attr('checked',false);
		
		$('input:radio[name=dwxz]').attr('checked',false);
		$('input:radio[name=fc]').attr('checked',false);
		$('input:radio[name=cfqk]').attr('checked',false);
		$('input:radio[name=jkxy]').attr('checked',false);
		$('input:radio[name=ywwl]').attr('checked',false);
		
		$('input:radio[name=jynx]').attr('checked',false);
		$('input:radio[name=zcfzl]').attr('checked',false);
		$('input:radio[name=jtnsr]').attr('checked',false);
	}
</script>
</head>
<body>
<div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">四维授信评估模型</div>
      </div>
	  <form id="form1" >
        <div class="forms" id="formsId">
          <!--授信评估-->
          <table class="rule" border="1" bordercolor="#CCCCCC">
			<caption>授信评估</caption>
            <colgroup>
              <col width="10%" />
              <col width="40%" />
              <col width="10%" />
              <col width="40%" />
            </colgroup>
            <tr>
              <td class="titlefc3"><label>户籍：</label></td>
              <td>
				<label><INPUT name="hj" type=radio  value=3> 外地人<span class="STYLE2"></span></label>
				<label><INPUT name="hj" type=radio  value=6> 本地人 <span class="STYLE2"></span></label>
				<label><INPUT name="hj" type=radio  value=10> 济南本地<span class="STYLE2"></span></label>
			  </td>
              
              <td class="titlefc3"><label>年龄：</label></td>
              <td>
				<label><INPUT name="nl" type=radio  value=2> 25岁以下<span class="STYLE2"></span></label>
				<label><INPUT name="nl" type=radio  value=3> 25-30 <span class="STYLE2"></span></label>
				<label><INPUT name="nl" type=radio  value=4> 30-35<span class="STYLE2"></span></label>
				<label><INPUT name="nl" type=radio  value=5> 35-50<span class="STYLE2"></span></label>
				<label><INPUT name="nl" type=radio  value=4> 50以上<span class="STYLE2"></span></label>
			  </td>
            </tr>
			<tr>
              <td class="titlefc3"><label>学历：</label></td>
              <td>
				<label><INPUT name="xl" type=radio  value=3> 专科以下<span class="STYLE2"></span></label>
				<label><INPUT name="xl" type=radio  value=4> 专科 <span class="STYLE2"></span></label>
				<label><INPUT name="xl" type=radio  value=5> 本科<span class="STYLE2"></span></label>
				<label><INPUT name="xl" type=radio  value=5> 研究生以上<span class="STYLE2"></span></label>
			  </td>
              
              <td class="titlefc3"><label>婚姻状况：</label></td>
              <td>
				<label><INPUT name="hyzk" type=radio  value=3> 离异<span class="STYLE2"></span></label>
				<label><INPUT name="hyzk" type=radio  value=5> 未婚<span class="STYLE2"></span></label>
				<label><INPUT name="hyzk" type=radio  value=10> 已婚<span class="STYLE2"></span></label>
			  </td>
            </tr>
			<tr>
              <td class="titlefc3"><label>子女情况：</label></td>
              <td>				
				<label><INPUT name="znvqk" type=radio  value=5> 无子女<span class="STYLE2"></span></label>
				<label><INPUT name="znvqk" type=radio  value=10> 有未成年子女<span class="STYLE2"></span></label>
				<label><INPUT name="znvqk" type=radio  value=8> 有成年子女<span class="STYLE2"></span></label>
			  </td>
              
              <td class="titlefc3" rowspan="2"><label>单位性质：</label></td>
              <td rowspan="2">
				<label><INPUT name="dwxz" type=radio  value=5> 公务员及事业编<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=5> 央企、国企<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=5> 上市公司<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=5> 世界五百强企业<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=5> 公立学院、公立医院员工<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=5> 银行员工<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=5> 证券、保险非销售岗<span class="STYLE2"></span></label>
				<label><INPUT name="dwxz" type=radio  value=3> 其他<span class="STYLE2"></span></label>
			  </td>
            </tr>
			<tr>
              <td class="titlefc3"><label>房产：</label></td>
              <td>				
				<label><INPUT name="fc" type=radio  value=5> 无房 <span class="STYLE2"></span></label>
				<label><INPUT name="fc" type=radio  value=8> 有一套房 <span class="STYLE2"></span></label>
				<label><INPUT name="fc" type=radio  value=10> 2套及以上 <span class="STYLE2"></span></label>
			  </td>
              
              
            </tr>
			<tr>
			  <td class="titlefc3"><label>车产情况：</label></td>
              <td>
				<label><INPUT name="cfqk" type=radio value=3> 无车 <span class="STYLE2"></span></label>
				<label><INPUT name="cfqk" type=radio  value=5> 无车<span class="STYLE2"></span></label>
			  </td>
              <td class="titlefc3"><label>借款人24个月信用情况：</label></td>
              <td>				
				<label><INPUT name="jkxy" type=radio value=10> 无逾期<span class="STYLE2"></span></label>
				<label><INPUT name="jkxy" type=radio  value=5> 有逾期（次数） <span class="STYLE2"></span></label>
			  </td>
            </tr>
			<tr>
              
              <td class="titlefc3"><label>与我行业务往来：</label></td>
              <td>
				<label><INPUT name="ywwl" type=radio value=0> 无<span class="STYLE2"></span></label>
				<label><INPUT name="ywwl" type=radio  value=3> 有 <span class="STYLE2"></span></label>
			  </td>
              <td class="titlefc3"><label>经营年限：</label></td>
              <td>				
				<label><INPUT name="jynx" type=radio value=5> 1年-3年<span class="STYLE2"></span></label>
				<label><INPUT name="jynx" type=radio  value=10> 3年-5年 <span class="STYLE2"></span></label>
				<label><INPUT name="jynx" type=radio  value=12> 5年以上 <span class="STYLE2"></span></label>
			  </td>
             
            </tr>
			<tr>
              <td class="titlefc3"><label>资产负债率：</label></td>
              <td>
				<label><INPUT name="zcfzl" type=radio value=6> 50%-70%<span class="STYLE2"></span></label>
				<label><INPUT name="zcfzl" type=radio  value=10> 50%（含）以下 <span class="STYLE2"></span></label>
			  </td>
              <td class="titlefc3"><label>家庭年收入：</label></td>
              <td>				
				<label><INPUT name="jtnsr" type=radio  value=2> 10万以下<span class="STYLE2"></span></label>
				<label><INPUT name="jtnsr" type=radio  value=4> 10-20万 <span class="STYLE2"></span></label>
				<label><INPUT name="jtnsr" type=radio  value=6> 20-30万 <span class="STYLE2"></span></label>
				<label><INPUT name="jtnsr" type=radio  value=8> 30-50万 <span class="STYLE2"></span></label>
				<label><INPUT name="jtnsr" type=radio  value=10> 50万 以上<span class="STYLE2"></span></label>
			  </td>
            </tr>
			<tr>
              <td colspan="4" class="titlefc3" style="text-align:center;"><font id="myscore"></font></td>
            </tr>
		  </table>
		</div>
	  </form>
	  <div class="submit" style="margin-top:-20px;">
        <input type="button" class="current" onclick="CalClick();"  value="计算得分"/>
        <input type="button" onclick="ResetClick();"  value="重 置 " />
      </div>
	</div>
</div>
</body>
</html>
