#parse ("common/iframe_page_header.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/tab.css" />

<body>
	<div class="content_main">
		<div class="contentinner">
			<div class="place">
        		<div class="title">查看台账表</div>
      		</div>
			<form id="id_module_form" action="">
				<div class="forms" id="formsId">
					<table class="rule">
						<colgroup>
							<col width="20%" />
							<col width="30%" />
							<col width="20%" />
							<col width="30%" />
						</colgroup>
						
						<caption>台账信息</caption>
						<tr>
							<td class="titlefc3"><label for="name">客户名称:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.cname" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">客户证件号（核心）:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.custidno" disabled="true"/></td>
						</tr>
						
						
						<tr>
							<td class="titlefc3"><label for="name">授信金额:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.contractmoney" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">发放日期（核心）:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.loandate" disabled="true"/></td>
						</tr>
						
						
						<tr>
							<td class="titlefc3"><label for="name">起始日期:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.startdate" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">现到期日/展期到期日（核心）:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.enddate" disabled="true"/></td>
						</tr>
						
						<tr>
							<td class="titlefc3"><label for="name">贷款期限(月)（核心）:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.limit" disabled="true"/></td>
						
							<td class="titlefc3"><label for="name">利率:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.interest" disabled="true"/></td>
						</tr>
						
						
						<tr>
							<td class="titlefc3"><label for="name">发放金额（核心）:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.money" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">贷款余额（核心）:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.balamt" disabled="true"/></td>
						</tr>
						
						<tr>
							<td class="titlefc3"><label for="name">账户状态（核心）:</label></td>
							<td><select id="suoshuqc" name="suoshuqc" class="rinpsty" disabled="true"> 
              					<option value=""></option>
	              				#dict("ACCOUNTSTATE", $!fcloanifo.accountstate)
	              	  			 </select>
	             			</td>
	             			
							<td class="titlefc3"><label for="name">还款方式:</label></td>
							<td><select id="suoshuqc" name="suoshuqc" class="rinpsty" disabled="true"> 
              					<option value=""></option>
	              				#dict("HKFS", $!fcloanifo.repaymethod)
	              	  			 </select>
	             			</td> 
						</tr>
						
						
						<tr>
							<td class="titlefc3"><label for="name">本金逾期天数:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.delayamtdays" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">利息逾期天数:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.delayinterestdays" disabled="true"/></td>
						</tr>
						
						
						
						<tr>
							<td class="titlefc3"><label for="name">欠息金额:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.debtinterest" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">欠息次数:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.debtinteresttimes" disabled="true"/></td>
						</tr>
						
						<tr>
							<td class="titlefc3"><label for="name">正常本金（核心）:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.normalamt" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">逾期本金（核心）:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.dlayamt" disabled="true"/></td>
						</tr>
						
						<tr>
							<td class="titlefc3"><label for="name">已收利息:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.paydebt" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">表内欠息金额:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.indebtamt" disabled="true"/></td>
						</tr>
						
						
						<tr>
							<td class="titlefc3"><label for="name">表外欠息金额:</label></td>
							<td><input type="text" id="suoshunf" name="suoshunf"
								value="$!fcloanifo.outdebtamt" disabled="true"/></td>
							
							<td class="titlefc3"><label for="name">操作时间:</label></td>
							<td><input type="text" id="suoshuqc" name="suoshuqc"
								value="$!fcloanifo.operdatetime" disabled="true"/></td>
						</tr>
						
						
					    
					</table>
				</div>
			</form>
		
			<div class="submit">
				<input type="button" onclick="javascript:history.go(-1);" value="#i18n('button.back')" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var layout = new FormsLayout("formsId");
		window.top.currentWindow.setLayout(layout);
	</script>
</body>

</html>
