	<script src='${contextPath}/js/maintenanceAccountManager/maintenanceAccountManager.js'></script> 
	<script type="text/javascript">
	
		var layout = new FormsLayout("formsId");
		window.top.currentWindow.setLayout(layout);

	    #set ($formName = "'#id_module_form'")
	    $(document).ready(function() {
		 $("#id_save_button").click(function() {
		        if ($($formName).valid()) {
		        	mySave();
		        }
		 });
	    });
		 
		 
	     
	    function viewPicture(url){
				url+='&tempid='+Math.random();
				Dialog.img(url,"原始图片","650","120");
	    }
			
		function mySave() {
			$('#id_module_form').ajaxSubmit({
				dataType : 'json',
				type : "post",
				success : function(data) {
					if (data.success) {
						Dialog.message(data.message,"提示", function() {
							window.location.reload(true);
						 });
					} else {
						Dialog.message(data.errors.errors[0].message);
						return false;
					}
				},
				error : function(data) {
					Dialog.closeLoad();
					Dialog.message("操作失败");
					return false;
				}
			}); 
		}  
	        
	</script>
