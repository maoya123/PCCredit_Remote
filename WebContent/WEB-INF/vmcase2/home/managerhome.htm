#parse ("common/iframe_page_header.htm")
<script src='${contextPath}/common/js/common/jquery-1.8.3.min.js'></script>
<script src='${contextPath}/common/js/common/highcharts.js'></script>
<script src='${contextPath}/common/js/common/exporting.js'></script>




<!--柱状图-->
<script>
    $(function () {
	    $('#container').highcharts({
	        chart: {
	            plotBackgroundColor: null,
	            plotBorderWidth: null,
	            plotShadow: false
	        },
	        exporting: {
	            enabled:false
			},
	        title: {
	            text: '<b>当前进件状况  单位(件)</b>',
	            style:{
	                color:"#304568",
	                fontFamily:"微软雅黑"
	            }
	        },
	        tooltip: {
	    	    pointFormat: '<b>{point.y}   {point.percentage:.1f}%</b>'
	        },
	        colors:['#51b3d5',
					'#fb6e51',
					'#8bc251',
					'#b10f21',
					'#205f68'],
	        plotOptions: {
	            pie: {
	                allowPointSelect: true,
	                cursor: 'pointer',
	                dataLabels: {
	                    enabled: true,
	                    color: '#000000',
	                    connectorColor: '#000000',
	                    format: '<b>{point.name}</b>: {point.percentage:.1f} % <br> <b>金额(元)</b>:{point.q}'
	                }
	            }
	        },
	        series: [{
	            type: 'pie',
	            name: '',
	            data: $!applicationStatusJson
	        }]
	    });
});				
  </script>



<!--1.  -->
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
      type: 'column'
   };
   var title = {
      text: '<b>各支行已申请和通过的进件数量</b>',
      style:{
          color:"#304568",
          fontFamily:"微软雅黑"
      }
   };
   var xAxis = {
      categories: ['高新','天桥','长清','历城','历下','润丰','槐荫'],
      crosshair: true
   };
   
   var exporting = {
       enabled:false
   };
   
   var yAxis = {
      min: 0,
      title: {
         text: ''         
      },
	  labels: {
	     enabled: false
	  }
   };
   var tooltip = {
      headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
      pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
         '<td style="padding:0"><b>{point.y:.1f} 件</b></td></tr>',
      footerFormat: '</table>',
      shared: true,
      useHTML: true
   };
   var plotOptions = {
      column: {
         pointPadding: 0.2,
         borderWidth: 0
      }
   };  
   var credits = {
      enabled: false
   };
   
   var series= [
        {
        	name: '已申请进件数量',
            data: $!organApplicationAuditNumJson,
            color:'#51b3d5'
        }, 
        {
            name: '通过进件数量',
            data: $!organApplicationApprovedNumJson,
            color:'#8bc251'
        }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;   
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;  
   json.credits = credits;
   json.exporting = exporting;
   $('#container_1').highcharts(json);
  
});
</script>

<style type="text/css">

.mytable table th {

}

.mytable table th span {

}

.mytable table td {
	text-align: center;
	line-height: 35px;
	font-size: 12px;
	border-bottom: 1px solid #ddd;
}

.mytable table tr:nth-child(2n+1) {

}
</style>
