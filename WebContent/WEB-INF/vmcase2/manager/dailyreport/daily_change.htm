#parse ("common/iframe_page_header.htm")
<body>
	<div class="content_main">
		<div class="contentinner">
			<div class="place">
				<div class="title">客户经理日报</div>
			</div>
			<form id="id_module_form"
				action="${contextPath}/manager/dailyaccount/update.json">
             <input type="hidden" name="id" value="$!dailyAccountManager.id" />
				<div class="forms" id="formsId">
				<table cellpadding="0" cellspacing="0" class="table-bd" border="1"
					bordercolor="#cccccc" style="width: 100%">
					<caption>当日业绩进度</caption>
					<colgroup>
						<col width="10%" />
						<col width="20%" />
						<col width="10%" />
						<col width="20%" />
						<col width="10%" />
						<col width="20%" />
					</colgroup>
					<tr>
						<td class="titlefc3"><label for="visitcount">拜访数:</label></td>
						<td><input class="rinpsty" type="text" id="visitcount"
							name="visitcount" readonly="readonly" value="$!gxperformList.visitcount" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}"/></td>
						<td class="titlefc3"><label for="applycount">申请数:</label></td>
						<td><input class="rinpsty" type="text" id="applycount"
							name="applycount" readonly="readonly" value="$!gxperformList.applycount" /></td>
							<td class="titlefc3"><label for="applyrefuse">申请拒绝数:</label></td>
						<td><input class="rinpsty" type="text" id="applyrefuse"
							name="applyrefuse" readonly="readonly" value="$!gxperformList.applyrefuse" /></td>
					</tr>
					<tr>
					<td class="titlefc3"><label for="creditcount">征信数:</label></td>
						<td><input class="rinpsty" type="text" id="creditcount"
							name="creditcount" readonly="readonly" value="$!gxperformList.creditcount" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}"/></td>
						<td class="titlefc3"><label for="creditrefuse">征信拒绝数:</label></td>
						<td><input class="rinpsty" type="text" id="creditrefuse"
							name="creditrefuse" readonly="readonly" value="$!gxperformList.creditrefuse" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}" /></td>
						<td class="titlefc3"><label for="realycount">实调数:</label></td>
						<td><input class="rinpsty" type="text" id="realycount"
							name="realycount" readonly="readonly" value="$!gxperformList.realycount" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}"/></td>
					</tr>
					<tr>
						<td class="titlefc3"><label for="reportcount">报告数:</label></td>
						<td><input class="rinpsty" type="text" id="reportcount"
							name="reportcount" readonly="readonly" value="$!gxperformList.reportcount" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}"/></td>
						<td class="titlefc3"><label for="internalcount">内审数:</label></td>
						<td><input class="rinpsty" type="text" id="internalcount"
							name="internalcount" readonly="readonly" value="$!gxperformList.internalcount" /></td>
							<td class="titlefc3"><label for="meetingcout">上会数:</label></td>
						<td><input class="rinpsty" type="text" id="meetingcout"
							name="meetingcout" readonly="readonly" value="$!gxperformList.meetingcout" /></td>
					</tr>
					<tr>
					<td class="titlefc3"><label for="passcount">通过数:</label></td>
						<td><input class="rinpsty" type="text" id="passcount"
							name="passcount" readonly="readonly" value="$!gxperformList.passcount" /></td>
						<td class="titlefc3"><label for="signcount">签约数:</label></td>
						<td><input class="rinpsty" type="text" id="signcount"
							name="signcount" readonly="readonly" value="$!gxperformList.signcount" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}"/></td>
						<td class="titlefc3"><label for="givemoneycount">放款数:</label></td>
						<td><input class="rinpsty" type="text" id="givemoneycount"
							name="givemoneycount" readonly="readonly" value="$!gxperformList.givemoneycount" onfocus="if(value=='0'){value=''}"  onblur="if(value==''||!/^\d+$/.test(this.value)){value='0'}"/></td>
					</tr>
				</table>
					<!--计划安排-->
					<table class="rule" border="1" bordercolor="#CCCCCC">
					<caption>今日工作内容</caption>
			          <!-- <caption>展业计划安排</caption> -->
			            <colgroup>
			              <col width="10%" />
			              <col width="40%" />
			              <col width="10%" />
			              <col width="40%" />
			            </colgroup>
						<tr>
						<td><textarea textarea rows="5" style="height:200px;width: 980px" name="todayplan">$!dailyAccountManager.todayplan</textarea></td>
							<!--<td><label>上午计划:</label></td>
							<td><textarea rows="5" name="morningPlan">$!dailyAccountManager.morningPlan</textarea></td>
							
							<td><label>下午计划:</label></td>
							<td><textarea rows="5" name="afternoonPlan">$!dailyAccountManager.afternoonPlan</textarea></td> -->
						</tr>
						<tr>
							<td colspan="4"><h3><b>今日工作内容：</b>（工作地点、工作内容明细、工作总结与感悟等）。</h3></td>
						</tr>
					</table>

					<!--实际执行-->
					<table class="rule" border="1" bordercolor="#CCCCCC">
						<!-- <caption>实际执行情况</caption> -->
						<caption>明日工作计划</caption>
						<colgroup>
			              <col width="10%" />
			              <col width="40%" />
			              <col width="10%" />
			              <col width="40%" />
			            </colgroup>
						<tr>
							<td><textarea rows="5" style="height:200px;width: 980px" name="tomorrowplan">$!dailyAccountManager.tomorrowplan</textarea></td>
							
							<!-- <td><label>上午实际情况:</label></td>
							<td><textarea rows="5" name="morningActual">$!dailyAccountManager.morningActual</textarea></td>
							
							<td><label>下午实际情况:</label></td>
							<td><textarea rows="5" name="afternoonActual">$!dailyAccountManager.afternoonActual</textarea></td> -->
						</tr>
						<tr>
							<td colspan="4"><h3><b>明日工作计划：</b>（工作计划区域、计划工作事项、业务目标等）。</h3></td>
						</tr>
					</table>

					<!--当天总结-->
					<!-- <table class="rule" border="1" bordercolor="#CCCCCC">
						<caption>当天工作总结</caption>
						<colgroup>
			              <col width="10%" />
			              <col width="40%" />
			              <col width="10%" />
			              <col width="40%" />
			            </colgroup>
						<tr>
							<td><label>具体内容:</label></td>
							<td><textarea rows="5" name="daySummary">$!dailyAccountManager.daySummary</textarea></td>
							<td colspan="2"></td>
							
						</tr>

						<tr>
							<td colspan="4"><h3><b>填写建议：</b>1、分析计划与实际不符的原因。2、列举改进建议。3、其他因素。</h3></td>
						</tr>
					</table> -->
				</div>

			</form>
			<div class="submit">
				<input id="id_save_button" type="button" value="保存" class="current" />
				<input type="button" onclick="javascript:history.go(-1);" value="取消" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("/manager/dailyreport/daily_change_validation.js")
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			if(submitFlag == 1){
				alert("请勿重复提交!")
				return;
			}
			submitFlag = 1;
			if ($($formName).valid()) {
				var formjson = $($formName).serialize();
	   	        var url = "${modulePath}/update.json";
				$.ajax({
					url : url,
					type : "get",
					data : formjson,
					success : function(data) {
						if (data.success) {
							topWin.Dialog.message("保存成功！");
							window.location.href= contextPath+"/manager/dailyaccount/browse.page" ;
						}
						else{
							topWin.Dialog.message(data.message);
					    }
						submitFlag = 0;
					}
				});
					
			}else{
				submitFlag = 0;
			}
	    });
	});
	</script>
</body>
#parse ("common/iframe_page_footer.htm")
