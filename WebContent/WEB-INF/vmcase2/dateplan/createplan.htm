#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">每日任务>管辖经理>制定任务</div>
      </div>
       
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%;margin-top:20px;">
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">任务信息</td></tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">管辖客户经理:</label></td>
              <td><input class="rinpsty"  type="text" id="chineseName" name="chineseName" value="$user.name" /></td>
                <td class="titlefc3"><input class="rinpsty"  type="hidden" id="id"  value="$user.id" /></td><td></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">客户营销（陌拜）数量:</label></td>
              <td><input class="rinpsty"  type="text" id="mbcount"  /></td>
                <td class="titlefc3"><label for="chineseName">客户维护数量:</label></td>
              <td><input class="rinpsty"  type="text" id="whsl"  /></td>
			
           
            </tr>
            <tr>
             	<td class="titlefc3"><label for="cardId">贷前调查数量:</label></td>
                <td><input class="rinpsty"  type="text"  id="dqsl"  /></td>
                	<td class="titlefc3"><label for="cardId">贷后维护数量:</label></td>
                <td><input class="rinpsty"  type="text" id="dhwh"   /></td>
            </tr>
            
         
          </table>
        </div>
      <div class="submit" style="text-align:left;">
        <input id="save" type="button" value="保存" class="current" />
          <input id="back" type="button" value="返回"  />
      </div>
    </div>
  </div>
 
  <script type="text/javascript">
  var layout = new TableLayout(2);
	window.top.currentWindow.setLayout(layout);
	 $("#back").click(function() {
			window.location.href="${contextPath}//sys/user/browse.page";
	 });
	 $("#save").click(function() {
		 var id=$("#id").val();
		 var mbsl=$("#mbcount").val();
		 var dcsl=$("#dqsl").val();
		 var dhsl=$("#dhwh").val();
		 var whsl=$("#whsl").val();
		 if(mbsl==""){
			 mbsl=0;
		 }
		 if(dcsl==""){
			 dcsl=0;
		 }
		 if(dhsl==""){
			 dhsl=0;
		 }
		 if(whsl==""){
			 whsl=0;
		 }
		 if(mbsl=="" & dcsl=="" & dhsl=="" & whsl=="" ){
			 Dialog.message("请填写任务数量!");
		 }else{
			 var url = "${contextPath}//sys/user/creat1.page?id="+id+"&mbsl="+mbsl+"&dcsl="+dcsl+
				"&dhsl="+dhsl+"&whsl="+whsl;
	     			$.ajax({
	      				url : url,
	      				type : "get",
	      				success : function(data) {
	      				if(data.message=="操作成功"){
	      					 Dialog.message(data.message);
	      					window.location.href="${contextPath}//sys/user/browse.page";
	      				}else{
	      					 Dialog.message(data.message);
	      				}
	      					/* if (data.success) {
	      					window.location.href="${modulePath}/custormerblacklist11.page";
	      					}
	      					else{
	      						topWin.Dialog.message(data.message);
	      				    } 
	      					submitFlag = 0; */
	      				}
		 	});  
		 }

     });
	
	
  </script>
  
</body>
#parse ("common/iframe_page_footer.htm")
